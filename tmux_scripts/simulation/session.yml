name: simulation
root: ~/

startup_window: mrs_bumper
pre_window: export UAV_NAME=uav1; export SIMULATION=true
# startup_pane: 1

windows:
  - gazebo:
      layout: even-vertical
      panes:
        - roslaunch mrs_bumper simulation.launch gui:=true
  - spawn:
      layout: even-vertical
      panes:
        - waitForSimulation; spawn 1 --run --delete --enable-rangefinder --enable-rangefinder-up --enable-ground-truth --enable-realsense-front --enable-realistic-realsense --enable-scanse
  - odometry:
      layout: even-vertical
      panes:
        - waitForOdometry; roslaunch mrs_uav_manager simulation_f550_gps.launch
  - takeoff:
      layout: even-vertical
      panes:
        #{ takeoff uav1
        - '
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard;
          rosservice call /$UAV_NAME/control_manager/motors 1;
          rosservice call /$UAV_NAME/uav_manager/takeoff;
          sleep 5;
          rosservice call /$UAV_NAME/control_manager/goto "goal: [-5.0, 0.0, 2.0, 0.0]";
          history -s rosservice call /$UAV_NAME/control_manager/goto "\"goal: [-5.0, 0.0, 2.0, 0.0]\"";
          '
        #}
  - mrs_bumper:
      layout: even-vertical
      panes:
        - waitForControl; roslaunch mrs_bumper bumper.launch
        - waitForControl; rostopic echo /uav1/bumper/obstacle_sectors
  - rviz:
      layout: even-vertical
      panes:
        - waitForControl; rosrun tf2_ros static_transform_publisher 0 0 0 0 0 0 fcu_uav1 fcu_uav1_horizontal
        - waitForControl; roslaunch mrs_bumper rviz.launch
  - gazebo_camera_follow:
      layout: even-vertical
      panes:
        - waitForOdometry; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
